baseURL                     = "https://kuriakosemathew.com/"            # Your domain name. Must end with "/"
languageCode                = "en-us"                           # languageCode
title                       = "Kuriakose|Intro"                    # Site title
buildDrafts                 = true
theme                       = "introduction"
pygmentsStyle               = "monokai"                         # https://help.farbox.com/pygments.html
pygmentsCodefences          = true
enforce_ssl                 = false
# disqusshortname           = ""                                # Enable Disqus for comments https://gohugo.io/content-management/comments
# googleAnalytics           = ""                                # Enable Google Analytics https://gohugo.io/templates/internal/#google-analytics

[params]
    firstName               = "Kuriakose"                    # First name shows in introduction on main page
    tagLine                 = "Software Engineer|International Student|Blockchain Enthusiast"           # Appears after the introduction
    introHeight             = "large"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle              = "light"                           # Choose 'light' or 'dark'
    avatar                  = "img/dp1.jpeg"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email                   = "mail.kuriakosemathew@gmail.com"             # Shows in contact section, or leave blank to omit
    localTime               = true                              # Show your current local time in contact section
    timeZone                = "Europe/Dublin"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateForm                = "Jan 2, 2006"
    dateFormFull            = "Mon Jan 2 2006 15:04:05 EST"
    cacheBuster             = false                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description             = "Software Engineer and his life experiences"             # Max 160 characters show in search results
    faviconFile             = "img/fav.ico"
    footerText              = ""                                # Text to override default footer text (markdown allowed)
    fadeIn                  = true                              # Turn on/off the fade-in effect
    customCSS               = []                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]

    showBlog                = false                              # Show Blog section on home page
    showAllPosts            = false                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest              = true                              # Show latest blog post summary
    # Share buttons on blog post pages
    shareButtons            = true                              # Show "Share this:" social buttons
    shareTwitter            = false
    shareFacebook           = true
    sharePinterest          = false
    shareGooglePlus         = true
    
    showProjects            = false                              # Show Projects section on home page
    numberOfProjectsToShow  = 3                                 # Maximum number of projects to show on home page. Unset or comment out to show all projects.
    placeHolderimg          = "/img/workday.jpg"                # For Projects without image

